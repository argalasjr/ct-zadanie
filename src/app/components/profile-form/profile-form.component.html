<div [ngStyle]="{'backgroundColor': submitted ? color : 'white' }">
  <h1>Profile Form</h1>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <input [ngClass]="{'invalid': checkValidation('username') }" placeholder="Your name" type="text" formControlName="username" />
    <input [ngClass]="{'invalid': checkValidation('email') }" placeholder="Your email" type="email" formControlName="email" />
    <input [ngClass]="{'invalid': checkValidation('phone') }" placeholder="Your mobile(optional)" type="text" formControlName="phone" />
    <button type="submit" [disabled]="profileForm.invalid || submitBtnDisabled">Submit</button>
    <div class="sucess-message" *ngIf="submitted">
      Success
    </div>
  </form>
  <button (click)="resetForm()" [disabled]="!profileForm">Reset</button>
</div>
